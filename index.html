<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고색중학교 급식 정보</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>고색중학교 급식 정보</h1>
        
        <div class="date-selector">
            <label for="meal-date">날짜 선택:</label>
            <input type="date" id="meal-date">
            <button id="search-btn">조회하기</button>
        </div>
        
        <div class="meal-info">
            <div class="meal-date-display"></div>
            <div class="meal-content">
                <div class="loading" style="display: none;">로딩 중...</div>
                <div class="error-message" style="display: none;"></div>
                <div class="meal-details">
                    <h2>급식 정보를 조회하려면 날짜를 선택하세요</h2>
                    <div class="meal-container">
                        <div class="meal-menu"></div>
                        <div class="meal-nutrition"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
